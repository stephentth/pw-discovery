name: Run Playwright Tests on Pull Request

on:
  pull_request:
    branches:
      - "**" # This runs on all branches when a pull request is created or updated.

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install && npm init playwright@latest
      - name: Check for changes in test files or Playwright config
        id: check_playwright_changes
        run: |
          git fetch origin main
          # List files changed compared to main branch
          TEST_CHANGES=$(git diff --name-only origin/main | grep '\.spec\.ts$ | tr '\n' ' ')
          echo "list of added or changed tests: $TEST_CHANGES"
      - name: Install Playwright
        run: npx playwright install
      - name: Run Playwright Tests
        run: npx playwright test --retries=3 --workers=1 $TEST_CHANGES
